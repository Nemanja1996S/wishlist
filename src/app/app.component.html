    <div class="container">

      <add-wish-form
      (addWish)="items.push($event)"
      ></add-wish-form>
      <select class="form-select" [(ngModel)]="filteredValue" >
        <option value="0">All</option>
        <option value="1">Fulfiled</option>
        <option value="2">Unfulfiled</option>
      </select>
      <wish-list
      [wishes]="visibleItems">
        </wish-list>
    </div>
