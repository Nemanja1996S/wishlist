<div *ngIf="wishes.length === 0; else showItems">There are no wishes</div>
      
      <ng-template #showItems>
        <ul class="wish-list">
          <wish-list-item
            *ngFor="let wish of wishes"
            [wishText]="wish.wishText"
            [(fulfilled)]="wish.isDone"
          ></wish-list-item>
        </ul>
      </ng-template>
